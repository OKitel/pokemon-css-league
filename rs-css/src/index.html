<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="pokeball.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <title>RS CSS</title>
  </head>

  <body id="root">
    <div class="container">
      <header class="header">
        <a class="header__link" href="https://www.pokemon.com/us" target="_blank">
          <div class="header__logo"></div>
        </a>
        <h1 class="header__title">CSS League</h1>
      </header>
      <div class="background">
        <main class="main">
          <h2 class="task-title">Select Pikachu</h2>
          <div class="pokemons">
          </div>
          <div class="editor">
            <div id="css-editor">
              <h3 class="editor__header">CSS Editor</h3>
            </div>
            <div id="html-viewer">
              <h3 class="editor__header">HTML Viewer</h3>
            </div>
          </div>
        </main>
        <footer class="footer">
          <a class="footer__link" target="_blank" href="https://github.com/OKitel">
            <div class="github-icon"></div>
          </a>
          <h3 class="footer__year">2023</h3>
          <a class="footer__link" target="_blank" href="https://rs.school/js/">
            <div class="rss-icon"></div>
          </a>
        </footer>
      </div>
    </div>
  </body>

</html>
